spring.application.name=questionario

# Database Configuration (MySQL)
# Configuração para Laragon/XAMPP padrão (root / sem senha)
# createDatabaseIfNotExist=true cria o banco automaticamente se não existir.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/questionario_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# create-drop: Recria o banco e dados toda vez que reinicia (bom para dev/testes iniciais).
# Mude para 'update' e comente o spring.sql.init.mode se quiser manter os dados entre reinicios.
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.continue-on-error=true
spring.jpa.show-sql=true
