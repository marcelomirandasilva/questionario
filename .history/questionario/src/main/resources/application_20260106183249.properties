spring.application.name=questionario

# Database Configuration (H2 Memory for Dev or MySQL)
# Para desenvolvimento rápido sem configurar MySQL externo, vou usar H2 em memória. 
# Se você preferir MySQL, me avise que mudo a string de conexão.
spring.datasource.url=jdbc:h2:mem:questionariodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2 para ver os dados (acesse http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
